<div id="skills" class="content-box">
    <section class="small-content-wrapper">
        <h2>My Skills</h2>
        <div class="skills-wrapper">
            <div class="tech-stack">
                @for(skill of skillsList; track $index) {
                    <div class="skill-box">
                        <div class="img-wrapper">
                            <img src="{{skill.imgPath}}" alt="">
                        </div>
                        <p>{{skill.name}}</p>
                    </div>
                }
            </div>
            <div class="current-learning"(mouseenter)="toggleHovered(true)" (mouseleave)="toggleHovered(false)">
                <div class="content-wrapper" >
                    <p>What I am currently learning</p>
                    <div class="currently-learning-content"> 
                        <div class="new-skills-wrapper">
                            <img src="./assets/graphics/skills/currently-learning/React.svg" alt="background-ellipse">
                            <p>React</p>
                            <img class="bg-mobile" src="./assets/graphics/skills/currently-learning/Ellipse 24 (1).svg" alt="">
                        </div>
                        <p>
                            Show that you are motivated to continually improve your skills, implement innovative solutions and stay abreast of new technologies. 
                        </p>
                    </div>
                </div>
                <img class="bg-desktop"
                [src]="this.hovered ? './assets/graphics/skills/currently-learning/Ellipse BG hover.svg':'./assets/graphics/skills/currently-learning/Ellipse BG.svg'" alt="">
            </div>
        </div>
    </section>
</div>
